    <!--description

    <ion-card>
      <ion-slides class="to-top" pager>
        <ion-slide *ngFor="let image of trip.images">
          <img [src]="image" alt="">
        </ion-slide>
      </ion-slides>
      <ion-card-content>
        <div>
          <h2 class="text-center text bold">{{ trip.name }}</h2>
        </div>

        <div>
          <ion-segment [(ngModel)]="tab">
            <ion-segment-button value="premio">
             Prêmio
            </ion-segment-button>
            <ion-segment-button value="detalhes">
              Mais detalhes
            </ion-segment-button>
          </ion-segment>
        </div>
        
        <div [ngSwitch]="tab">
          <ion-list *ngSwitchCase="'detalhes'">
            <ul class="highlight" >
              <p>
                {{ trip.description }}
              </p>
              </ul>
          </ion-list>
        
          <ion-list *ngSwitchCase="'premio'">
        
                <ul class="highlight" >
                  <p *ngFor="let highlight of trip.highlights">
                    <ion-icon name="checkmark"  class="text-green" item-start></ion-icon>
                    {{ highlight }}
                  </p>
                </ul>
              
          </ion-list>
        </div>
       
        <ion-row>
          <ion-col center text-center>
            <div>
              <ion-icon name="thumbs-up"></ion-icon>
              <ion-badge color="primary">{{ trip.time }}</ion-badge>
              <span>Na cartela</span>
            </div>
          </ion-col>
          <ion-col center text-center>
            <div>
              <ion-icon name="pricetag"></ion-icon>
              <ion-badge color="primary">{{ trip.price_adult | currency:'USD':true }}</ion-badge>
              <span>Valor rifa</span>
            </div>
          </ion-col>
          <ion-col center text-center>
            <div>
              <ion-icon name="calendar"></ion-icon>
              <ion-badge color="primary">{{ trip.data_sorteio }}</ion-badge>
              <span>Data sorteio</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <div padding style="padding-top: 0px;">
     
  
      <button ion-button class="round" color="primary"  full tappable (click)="confirmarDados()">Participar da rifa</button>
  
      <div class="clear"></div>
    </div>
  
  
  </ion-content>
