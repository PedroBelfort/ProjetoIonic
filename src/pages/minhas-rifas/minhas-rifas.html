<ion-header>

  <ion-navbar  color="primary">
    <ion-title>
      <span ion-text>Minhas rifas</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="common-bg">
  <ion-searchbar showCancelButton="always"></ion-searchbar>

  <br />


  <ion-list>
    <div  *ngFor="let trip of trips">
      <ion-item-sliding class="trip card" tappable (click)="viewDetail(trip.id)" >
        <button ion-item tappable (click)="VerRifaComprada()">
          <ion-avatar item-start>
            <img [src]="trip.thumb" alt="">
          </ion-avatar>
          <h2>{{ trip.name }}</h2>
          <p>{{ trip.data_sorteio }}</p>
          <ion-note >Selecionado</ion-note>
        </button>
      </ion-item-sliding>
      <br />
    </div>
    
   
  
  </ion-list>

</ion-content>
